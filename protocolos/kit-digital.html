<!DOCTYPE html>

<head>

    <title>Kit Digital de Emergencia | SOS</title>
    <style>
        :root {
            --primary: #FF3A44;
            --secondary: #2F4858;
            --accent: #FFD166;
        }
        
        .kit-generator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }
        
        .config-panel, .kit-result {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .family-member {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .avatar-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .avatar-option.selected {
            transform: scale(1.1);
            border: 3px solid var(--accent);
        }
        
        .kit-item-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            background: #F7F9FC;
        }
        
        .qr-generator {
            margin-top: 2rem;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .kit-generator {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
