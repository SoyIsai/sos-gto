<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS | Centro de Protocolos</title>
    <link rel="stylesheet" href="CSS/lobby-pro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode"> <!-- Se adapta al sistema -->
    <!-- Barra Superior Inteligente -->
    <nav class="smart-nav">
        <div class="nav-left">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Inicio</span>
            </a>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Buscar protocolo...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </nav>

    <!-- Grid de Protocolos Interactivo -->
    <main class="protocols-container">
        <div class="protocol-card" data-category="natural">
            <div class="card-inner">
                <div class="card-front" style="background-image: url('ASSETS/terremoto-bg.jpg')">
                    <h3><i class="fas fa-house-damage"></i> Terremoto</h3>
                </div>
                <div class="card-back">
                    <p>Instrucciones verificadas por Protección Civil</p>
                    <a href="terremoto.html" class="card-button">Ver Protocolo <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            <div class="card-progress">
                <div class="progress-bar" style="width: 75%"></div>
            </div>
        </div>

        <!-- Más tarjetas con diferentes categorías -->
    </main>

    <!-- Notificación Emergencia -->
    <div class="emergency-alert">
        <div class="alert-icon">⚠️</div>
        <p>¡Nuevo protocolo disponible! <a href="#">Actualizar</a></p>
        <button class="close-alert">&times;</button>
    </div>

    <!-- Scripts Avanzados -->
    <script src="JS/lobby-interactions.js"></script>
</body>
</html>
