<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plan Familiar | SOS</title>
    <style>
        .plan-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .step {
            display: none;
            animation: fadeIn 0.5s;
        }
        .step.active {
            display: block;
        }
        .option {
            border: 2px solid #eee;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            cursor: pointer;
        }
        .option:hover {
            border-color: #FF3A44;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="plan-container">
        <h1>üìù Mi Plan Familiar de Emergencia</h1>
        
        <div class="step active" id="step1">
            <h2>Paso 1: Tipo de Vivienda</h2>
            <div class="option" data-next="step2">Casa</div>
            <div class="option" data-next="step2">Departamento</div>
        </div>
        
        <div class="step" id="step2">
            <h2>Paso 2: Miembros</h2>
            <input type="number" placeholder="¬øCu√°ntas personas?">
            <button class="next-btn">Siguiente</button>
        </div>
        
        <!-- M√°s pasos... -->
        
        <div class="actions">
            <button id="prevBtn">‚Üê Anterior</button>
            <button id="nextBtn">Siguiente ‚Üí</button>
        </div>
    </div>

    <script>
        let currentStep = 'step1';
        
        document.querySelectorAll('.option').forEach(opt => {
            opt.addEventListener('click', function() {
                document.getElementById(currentStep).classList.remove('active');
                currentStep = this.dataset.next;
                document.getElementById(currentStep).classList.add('active');
            });
        });
    </script>
</body>
</html>
