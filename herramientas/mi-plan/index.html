<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plan de Emergencia | SOS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="plan-container">
        <h1>📝 Mi Plan Familiar de Emergencia</h1>
        
        <div class="pasos-plan">
            <div class="paso active" data-paso="1">
                <h2>Paso 1: Familiares</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                    <label for="parentesco">Parentesco:</label>
                    <input type="text" id="parentesco" placeholder="Ej: Madre, Hijo">
                </div>
                <button class="btn-agregar">➕ Agregar Familiar</button>
                <div class="lista-familiares" id="listaFamiliares"></div>
            </div>
            
            <div class="paso" data-paso="2">
                <h2>Paso 2: Contactos</h2>
                <!-- Formulario similar para contactos -->
            </div>
            
            <div class="paso" data-paso="3">
                <h2>Paso 3: Puntos de Encuentro</h2>
                <!-- Formulario para ubicaciones -->
            </div>
        </div>
        
        <div class="acciones-plan">
            <button class="btn-anterior">⬅ Anterior</button>
            <button class="btn-siguiente">Siguiente ➡</button>
            <button class="btn-generar">🖨️ Generar PDF</button>
        </div>
    </div>

    <script src="asistente.js"></script>
</body>
</html>
