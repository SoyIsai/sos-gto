<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa de Crisis Móvil | SOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3A44;
            --secondary: #2F4858;
            --accent: #4ECDC4;
            --dark: #121212;
            --light: #F8F9FA;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        #map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Panel móvil optimizado */
        .mobile-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease;
            max-height: 80vh;
            overflow-y: auto;
        }

        .mobile-panel.expanded {
            transform: translateY(0);
        }

        .panel-handle {
            width: 40px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 0 auto 10px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
        }

        /* Filtros móviles */
        .filter-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-scroll::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            flex: 0 0 auto;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .filter-btn.active {
            background: var(--primary);
            font-weight: 600;
        }

        /* Alertas móviles */
        .alerts-container {
            margin-top: 15px;
            max-height: 40vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .alert-item {
            background: rgba(255, 58, 68, 0.15);
            border-left: 3px solid var(--primary);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 0 8px 8px 0;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .alert-title {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .alert-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .alert-desc {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        /* Botón de emergencia */
        .emergency-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 58, 68, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Botón de geolocalización */
        .locate-btn {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 1.2rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Leyenda móvil */
        .legend-btn {
            position: fixed;
            bottom: 150px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 1.2rem;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .legend-panel {
            position: fixed;
            bottom: 210px;
            left: 20px;
            background: rgba(18, 18, 18, 0.9);
            padding: 12px;
            border-radius: 10px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .legend-panel.show {
            display: block;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 8px;
        }

        /* Barra de búsqueda */
        .search-container {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 1000;
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px 12px 40px;
            border-radius: 30px;
            border: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Adaptaciones para iOS */
        @supports (-webkit-touch-callout: none) {
            .mobile-panel {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .emergency-btn {
                bottom: calc(80px + env(safe-area-inset-bottom));
            }
            
            .locate-btn {
                bottom: calc(150px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar refugios, hospitales...">
        </div>
        
        <!-- Panel móvil -->
        <div class="mobile-panel" id="mobilePanel">
            <div class="panel-handle" id="panelHandle"></div>
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-map-marked-alt"></i> Mapa de Crisis</h2>
                <button class="close-panel" id="closePanel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Filtros -->
            <div class="filter-scroll">
                <button class="filter-btn active" data-layer="peligros">
                    <i class="fas fa-fire"></i> Peligros
                </button>
                <button class="filter-btn" data-layer="hospitales">
                    <i class="fas fa-hospital"></i> Hospitales
                </button>
                <button class="filter-btn" data-layer="refugios">
                    <i class="fas fa-home"></i> Refugios
                </button>
                <button class="filter-btn" data-layer="rutas">
                    <i class="fas fa-route"></i> Rutas
                </button>
                <button class="filter-btn" data-layer="comunidad">
                    <i class="fas fa-users"></i> Comunidad
                </button>
            </div>
            
            <!-- Alertas -->
            <div class="alerts-container">
                <div class="alert-item">
                    <div class="alert-header">
                        <span class="alert-title">Incendio reportado</span>
                        <span class="alert-time">Hace 15 min</span>
                    </div>
                    <div class="alert-desc">Av. Principal #123 - Evitar zona</div>
                </div>
                <div class="alert-item">
                    <div class="alert-header">
                        <span class="alert-title">Refugio temporal</span>
                        <span class="alert-time">Hace 1 hora</span>
                    </div>
                    <div class="alert-desc">Escuela Secundaria Local - Capacidad 80%</div>
                </div>
            </div>
        </div>
        
        <!-- Botón de emergencia -->
        <button class="emergency-btn" id="emergencyBtn">
            <i class="fas fa-bell"></i>
        </button>
        
        <!-- Botón de geolocalización -->
        <button class="locate-btn" id="locateBtn">
            <i class="fas fa-location-arrow"></i>
        </button>
        
        <!-- Botón de leyenda -->
        <button class="legend-btn" id="legendBtn">
            <i class="fas fa-info"></i>
        </button>
        
        <!-- Panel de leyenda -->
        <div class="legend-panel" id="legendPanel">
            <div class="legend-item">
                <div class="legend-color" style="background: #FF3A44;"></div>
                <span>Peligros activos</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Zonas seguras</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2196F3;"></div>
                <span>Ayuda médica</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFC107;"></div>
                <span>Recursos</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script>
        // 10 MEJORAS PARA MÓVIL:
        // 1. Interfaz táctil optimizada con gestos
        // 2. Panel deslizable para mejor uso con una mano
        // 3. Diseño adaptado a Safe Areas de iOS
        // 4. Botones grandes para fácil acceso
        // 5. Navegación simplificada en pantallas pequeñas

        // 7. Scroll suave con -webkit-overflow-scrolling
        // 8. Feedback táctil inmediato
        // 9. Modo de bajo consumo de batería
        // 10. Compatibilidad con gestos del sistema

        // Inicialización del mapa
        const map = L.map('map', {
            zoomControl: false,
            tap: false, // Mejor compatibilidad con algunos dispositivos
            touchZoom: true,
            scrollWheelZoom: false,
            dragging: true,
            zoomSnap: 0.5
        }).setView([19.4326, -99.1332], 13);

        // Capa base optimizada para móvil
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap',
            detectRetina: true // Mejor visualización en pantallas HD
        }).addTo(map);

        // Marcadores optimizados para móvil
        const dangerIcon = L.divIcon({
            html: '<i class="fas fa-exclamation-triangle" style="color: #FF3A44; font-size: 24px;"></i>',
            iconSize: [24, 24],
            className: 'pulse-marker'
        });

        const safeIcon = L.divIcon({
            html: '<i class="fas fa-shield-alt" style="color: #4CAF50; font-size: 24px;"></i>',
            iconSize: [24, 24]
        });

        // Ejemplo de marcadores
        L.marker([19.4326, -99.1332], {icon: dangerIcon})
            .addTo(map)
            .bindPopup(`
                <div style="font-size: 0.9rem;">
                    <h3 style="margin: 0 0 5px 0; font-size: 1.1rem;">Incendio reportado</h3>
                    <p><strong>Ubicación:</strong> Av. Principal #123</p>
                    <button onclick="showEvacuationRoute()" style="background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 8px; width: 100%;">
                        Mostrar ruta segura
                    </button>
                </div>
            `);

        L.marker([19.4350, -99.1400], {icon: safeIcon})
            .addTo(map)
            .bindPopup(`
                <div style="font-size: 0.9rem;">
                    <h3 style="margin: 0 0 5px 0; font-size: 1.1rem;">Refugio seguro</h3>
                    <p><strong>Capacidad:</strong> 120 personas</p>
                    <button onclick="navigateToShelter()" style="background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 8px; width: 100%;">
                        Cómo llegar
                    </button>
                </div>
            `);

        // Control del panel móvil
        const mobilePanel = document.getElementById('mobilePanel');
        const panelHandle = document.getElementById('panelHandle');
        const closePanel = document.getElementById('closePanel');
        
        let panelStartY = 0;
        let panelStartTranslateY = 0;
        
        // Abrir/cerrar panel al tocar el handle
        panelHandle.addEventListener('click', togglePanel);
        closePanel.addEventListener('click', togglePanel);
        
        function togglePanel() {
            mobilePanel.classList.toggle('expanded');
        }
        
        // Swipe para abrir/cerrar panel
        panelHandle.addEventListener('touchstart', (e) => {
            panelStartY = e.touches[0].clientY;
            panelStartTranslateY = mobilePanel.classList.contains('expanded') ? 0 : (mobilePanel.offsetHeight - 60);
        });
        
        document.addEventListener('touchmove', (e) => {
            if (panelStartY === 0) return;
            
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - panelStartY;
            let newTranslateY = panelStartTranslateY + deltaY;
            
            // Limitar el movimiento
            newTranslateY = Math.max(0, Math.min(newTranslateY, mobilePanel.offsetHeight - 60));
            
            mobilePanel.style.transform = `translateY(${newTranslateY}px)`;
        });
        
        document.addEventListener('touchend', () => {
            if (panelStartY === 0) return;
            
            const currentTranslate = parseInt(mobilePanel.style.transform.replace('translateY(', '').replace('px)', '')) || 0;
            const threshold = mobilePanel.offsetHeight / 3;
            
            if (currentTranslate > threshold) {
                mobilePanel.classList.remove('expanded');
            } else {
                mobilePanel.classList.add('expanded');
            }
            
            panelStartY = 0;
            panelStartTranslateY = 0;
        });
        
        // Filtros interactivos
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Efecto táctil
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
                
                // Aquí se controlaría la visibilidad de capas
                console.log("Mostrando capa:", this.dataset.layer);
            });
        });
        
        // Botón de emergencia
        document.getElementById('emergencyBtn').addEventListener('click', function() {
            vibrate(); // Feedback háptico
            
            if (confirm('¿Necesitas ayuda de emergencia? Esto alertará a las autoridades con tu ubicación.')) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const { latitude, longitude } = position.coords;
                        
                        // Simular llamada a emergencia
                        alert(`🚨 Alerta enviada!\nUbicación: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
                        
                        // Mostrar ruta al hospital más cercano (simulado)
                        L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                html: '<i class="fas fa-user" style="color: white; background: var(--primary); border-radius: 50%; padding: 5px; font-size: 18px;"></i>',
                                iconSize: [28, 28]
                            })
                        }).addTo(map).bindPopup('Tu ubicación').openPopup();
                        
                        // Simular ruta (en una app real usarías Leaflet Routing Machine)
                        L.polyline([
                            [latitude, longitude],
                            [19.4289, -99.1276] // Hospital simulado
                        ], {
                            color: '#FF3A44',
                            weight: 5,
                            dashArray: '10, 10'
                        }).addTo(map);
                        
                    }, error => {
                        alert("Activa la ubicación para alertas precisas");
                    });
                } else {
                    alert("Tu navegador no soporta geolocalización");
                }
            }
        });

        document.getElementById('locateBtn').addEventListener('click', function() {
            vibrate();
            
            if (navigator.geolocation) {
                navigator.geolocatio
