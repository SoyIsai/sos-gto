<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mapa de Crisis Inteligente | SOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF3A44;
            --secondary: #2F4858;
            --accent: #4ECDC4;
            --dark: #121212;
            --light: #F8F9FA;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        #map-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            width: 100vw;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Panel de control optimizado para móvil */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 16px 16px 0 0;
            padding: 1rem;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(calc(100% - 60px));
            transition: transform 0.3s ease-out;
            max-height: 70vh;
            overflow-y: auto;
        }

        .control-panel.expanded {
            transform: translateY(0);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toggle-panel {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Filtros optimizados */
        .filter-section {
            margin-bottom: 1rem;
        }

        .filter-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem;
            border-radius: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.2s;
            font-size: 0.7rem;
        }

        .filter-btn.active {
            background: var(--primary);
            font-weight: bold;
        }

        .filter-btn i {
            font-size: 1rem;
        }

        /* Barra de búsqueda */
        .search-bar {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.7rem 1rem 0.7rem 2.5rem;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Alertas optimizadas */
        .alerts-section {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 1rem;
            scrollbar-width: thin;
        }

        .alert-item {
            background: rgba(255, 58, 68, 0.15);
            border-left: 3px solid var(--primary);
            padding: 0.7rem;
            margin-bottom: 0.5rem;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .alert-item:hover {
            background: rgba(255, 58, 68, 0.25);
        }

        .alert-title {
            font-weight: bold;
            margin-bottom: 0.2rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .alert-time {
            font-size: 0.6rem;
            opacity: 0.7;
        }

        .alert-desc {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        /* Botón de emergencia optimizado */
        .emergency-btn {
            position: fixed;
            bottom: 80px;
            right: 15px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 58, 68, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .emergency-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 58, 68, 0.7);
        }

        /* Modo AR optimizado */
        .ar-mode {
            position: fixed;
            bottom: 80px;
            left: 15px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(5px);
            font-size: 0.8rem;
        }

        /* Leyenda optimizada */
        .legend {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.9);
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 150px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.7rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.3rem;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 0.5rem;
        }

        /* Popups mejorados */
        .leaflet-popup-content {
            font-size: 0.8rem !important;
            margin: 0.5rem 0.8rem !important;
        }

        .leaflet-popup-content h3 {
            font-size: 0.9rem;
            margin: 0 0 0.3rem 0;
            color: var(--primary);
        }

        .leaflet-popup-content p {
            margin: 0.2rem 0;
        }

        .evac-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            margin-top: 0.5rem;
            font-size: 0.7rem;
            cursor: pointer;
        }

        /* Efectos especiales */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        
        <!-- Panel de control optimizado para móvil -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-map-marked-alt"></i> Mapa de Crisis</h2>
                <button class="toggle-panel" id="togglePanel">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            
            <!-- Búsqueda -->
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Buscar ubicación...">
            </div>
            
            <!-- Filtros en grid -->
            <div class="filter-section">
                <div class="filter-title">Filtrar por:</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-layer="peligros">
                        <i class="fas fa-fire"></i> Peligros
                    </button>
                    <button class="filter-btn" data-layer="hospitales">
                        <i class="fas fa-hospital"></i> Hospitales
                    </button>
                    <button class="filter-btn" data-layer="refugios">
                        <i class="fas fa-home"></i> Refugios
                    </button>
                    <button class="filter-btn" data-layer="rutas">
                        <i class="fas fa-route"></i> Rutas
                    </button>
                    <button class="filter-btn" data-layer="policia">
                        <i class="fas fa-shield-alt"></i> Policía
                    </button>
                    <button class="filter-btn" data-layer="comunidad">
                        <i class="fas fa-users"></i> Comunidad
                    </button>
                </div>
            </div>
            
            <!-- Alertas -->
            <div class="filter-section">
                <div class="filter-title">Alertas Recientes</div>
                <div class="alerts-section">
                    <div class="alert-item pulse">
                        <div class="alert-title">
                            <span>Incendio forestal</span>
                            <span class="alert-time">Hace 12 min</span>
                        </div>
                        <div class="alert-desc">Bosque de Chapultepec - Evacuar zona norte</div>
                    </div>
                    <div class="alert-item">
                        <div class="alert-title">
                            <span>Refugio habilitado</span>
                            <span class="alert-time">Hace 25 min</span>
                        </div>
                        <div class="alert-desc">Estadio Azteca - Capacidad 45%</div>
                    </div>
                    <div class="alert-item">
                        <div class="alert-title">
                            <span>Corte de energía</span>
                            <span class="alert-time">Hace 1 hora</span>
                        </div>
                        <div class="alert-desc">Colonia Roma - Reparación en curso</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Botón de emergencia -->
        <button class="emergency-btn pulse" id="emergencyBtn">
            <i class="fas fa-bell"></i>
        </button>
        
        <!-- Modo AR -->
        <button class="ar-mode" id="arMode">
            <i class="fas fa-camera"></i> Modo AR
        </button>
        
        <!-- Leyenda simplificada -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #FF3A44;"></div>
                <span>Peligros</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4CAF50;"></div>
                <span>Refugios</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #2196F3;"></div>
                <span>Hospitales</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

        const map = L.map('map', {
            zoomControl: true,
            preferCanvas: true,
            zoomControl: false
        }).setView([19.4326, -99.1332], 13);

        // Capa base estilo oscuro
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {

        }).addTo(map);

        // Añadir control de zoom personalizado
        L.control.zoom({

            [19.4450, -99.1000, 0.4]   // Zona oriente
        ];
        
        const heatLayer = L.heatLayer(heatData, {
            radius: 25,
            blur: 15,
            maxZoom: 17,

            popupAnchor: [1, -34]

            {

        // Añadir marcadores de peligro
        dangerMarkers.forEach(marker => {
            L.marker(marker.coords, {icon: dangerIcon})
