        <main class="protocol-container">

            <div class="protocol-content">

                </div>

                <div class="protocol-section">
                    <h2><span class="section-number">02</span> Acci칩n Inmediata</h2>
                    <div class="section-content" id="actionSection">

                </div>

                <div class="protocol-section">
                    <h2><span class="section-number">03</span> Contactos de Emergencia</h2>
                    <div class="emergency-contacts">

                        <button class="contact-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <div class="resources-grid">
                        <a href="#" class="resource-card">
                            <div class="resource-icon">游늯</div>

                            <p>Descargar protocolo completo</p>

                            <div class="resource-icon">游꿘</div>

                </div>
            </div>
        </main>

        <div class="emergency-actions">
            <button class="action-btn primary" id="emergencyActionBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                Acci칩n de Emergencia
            </button>
        </div>
    </div>

    <script src="JS/main.js"></script>
    <script src="JS/emergency-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obtener par치metros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const type = urlParams.get('type');
            const id = urlParams.get('id');
            
            // Buscar el protocolo correspondiente
            let protocol;
            if (type === 'health') {
                protocol = healthData.find(item => item.id === id);
            } else if (type === 'natural') {
                protocol = naturalData.find(item => item.id === id);
            } else if (type === 'accident') {
                protocol = accidentData.find(item => item.id === id);
            }
            
            if (protocol) {
                // Actualizar la p치gina con los datos del protocolo
                document.getElementById('protocolTitle').textContent = protocol.title;
                document.getElementById('protocolIcon').textContent = protocol.icon;
                document.getElementById('protocolRisk').textContent = protocol.riskText;
                document.getElementById('protocolRisk').className = `risk-level ${protocol.risk}`;
                document.getElementById('protocolTime').textContent = protocol.time;
                
                // Actualizar secciones de contenido
                document.getElementById('recognitionSection').innerHTML = `
                    <p>${protocol.recognition}</p>
                    ${protocol.recognitionList ? `<ul>${protocol.recognitionList.map(item => `<li>${item}</li>`).join('')}</ul>` : ''}
                `;
                
                document.getElementById('actionSection').innerHTML = `
                    <p>${protocol.action}</p>
                    ${protocol.actionSteps ? `<ol>${protocol.actionSteps.map(step => `<li>${step}</li>`).join('')}</ol>` : ''}
                `;
                
                // Configurar bot칩n de acci칩n de emergencia
                const emergencyBtn = document.getElementById('emergencyActionBtn');
                emergencyBtn.addEventListener('click', function() {
                    if (protocol.emergencyNumber) {
                        window.location.href = `tel:${protocol.emergencyNumber}`;
                    } else {
                        window.location.href = 'tel:911';
                    }
                });
                
                // Configurar bot칩n de texto a voz
                const speakBtn = document.getElementById('speakBtn');
                speakBtn.addEventListener('click', function() {
                    const speech = new SpeechSynthesisUtterance();
                    speech.text = `${protocol.title}. ${protocol.recognition}. ${protocol.action}`;
                    speech.lang = 'es-ES';
                    speech.rate = 0.9;
                    window.speechSynthesis.speak(speech);
                });
            } else {
                // Redirigir si no se encuentra el protocolo
                window.location.href = 'emergencias.html';
            }
        });
    </script>
</body>
</html>
