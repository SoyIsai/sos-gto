<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS | Tu seguridad primero</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="icon" href="ASSETS/logos/favicon.png">
</head>
<body>
    <div class="landing-container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <img src="ASSETS/logos/logo-sos.png" alt="SOS" class="logo">
                <h1>Tu seguridad es primero</h1>
                <p class="tagline">Accede a protocolos de emergencia al instante</p>
                
                <div class="cta-buttons">
                    <a href="lobby.html" class="cta-primary">
                        <i class="fas fa-arrow-right"></i> Ver Protocolos
                    </a>
                    <button class="cta-emergency" id="emergencyBtn">
                        <i class="fas fa-bell"></i> EMERGENCIA
                    </button>
                </div>
            </div>
            <div class="hero-image">
                <img src="ASSETS/images/hero-qr.png" alt="Escanea el QR">
            </div>
        </section>
    </div>

    <script>
        // Bot√≥n de emergencia
        document.getElementById('emergencyBtn').addEventListener('click', function() {
            window.location.href = "tel:911";
        });
    </script>
</body>
</html>
